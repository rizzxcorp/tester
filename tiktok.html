<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <video src="https://codetheworld.io/wp-content/uploads/2024/05/last-war-survival.mp4" class="video" playsinline autoplay loop muted></video>
        <div class="top">
          <span class="label label-main">Niluan</span>
          <span class="label label-active">Keur Maneh</span>
        </div>
      
        <div class="right">
          <div class="icons-item right-icon">
            <span class="icon">
              <i class="fa-solid fa-heart"></i>
            </span>
            <span class="icon-label likes right-label">999K</span>
          </div>
          <div class="icons-item right-icon">
            <span class="icon">
              <i class="fa-solid fa-comment-dots"></i>
            </span>
            <span class="icon-label comments right-label">150K</span>
          </div>
          <div class="icons-item right-icon">
            <span class="icon">
              <i class="fa-solid fa-share"></i>
            </span>
            <span class="icon-label shares right-label">94K</span>
          </div>
        </div>
      
        <div class="bottom">
          <span class="progress-duration"></span>
          <div class="progress-range" title="seek">
            <div class="progress-bar"></div>
          </div>
          <div class="icons">
            <div class="icons-item">
              <span class="icon">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="icon-label">Home</span>
            </div>
            <div class="icons-item">
              <span class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <span class="icon-label">Discover</span>
            </div>
            <div class="icons-item">
              <div class="icons-item-add">
                <span class="icon">
                  <i class="fa-solid fa-plus"></i>
                </span>
              </div>
            </div>
            <div class="icons-item">
              <span class="icon">
                <i class="fa-regular fa-message"></i>
              </span>
              <span class="icon-label">Inbox</span>
            </div>
            <div class="icons-item">
              <span class="icon">
                <i class="fa-solid fa-user"></i>
              </span>
              <span class="icon-label">Me</span>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
